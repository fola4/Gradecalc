    <title>Student Grade Calculator</title>
    <link rel="icon" type="image/x-icon" href="img.jpg" sizes="16x16">

  <body>
      <div class="content">
            <h1>Student Grade Calculator</h1>
            <div class="container">
                <div class="row">
                    <div class="col-sm-4 red">
                    <h2>Your Percentage is:</h2>
                    <h3 id="percentage"></h3>
                    <h2>Your grade is:</h2>
                    <h3 id="grade"></h3>
                    </div>
                    <div class="col-sm-8 blue">
                    <h1>Enter your marks</h1>
                            <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Mathematics"   id="maths">
            
                            </div>
                            <div class="mb-3">
                            <input type="text" class="form-control" placeholder="English" id="english">
                            </div>
                            <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Chemistry" id="chemistry">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Physics" id="physics">
                            </div>
                            
                            <button type="submit" onclick="getmarks()" class="btn btn-primary">Submit</button>
                        
                    </div>
                </div>
                <div class="row">

                    <div class="col-sm-12 whit">
                        <h3 id="pass"></h3>
                    </div>

                </div>
            </div>
        </div>
        <div class="container-fliuid bg-dark">
            
        </div>
